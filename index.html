<script>
    const listData = {
        name: '王旭',
        sex: '男',
        birthday: '2001-03-24',
        college: '大气科学学院',
        subject: '气象学',
        year: '2023',
        type: '硕士'
    }
    function inputUpate() {
        //TODO 修改为指定的data值
        const data = '107370310903972'
        const input = document.getElementById('input')
        const text = input.value
        const divBox = document.getElementById('divBox')
        if (text === data) {
            //TODO 请求接口给listData赋值
            divBox.style.display = "flex"
            //赋值
            document.getElementById('name').innerHTML = listData.name
            document.getElementById('sex').innerHTML = listData.sex
            document.getElementById('birthday').innerHTML = listData.birthday
            document.getElementById('college').innerHTML = listData.college
            document.getElementById('subject').innerHTML = listData.subject
            document.getElementById('year').innerHTML = listData.year
            document.getElementById('type').innerHTML = listData.type
        }else{
            divBox.style.display = "none"
            alert("您输入的编号有误");
        }
    }
</script>

<body><noscript><strong>We're sorry but chengxinda doesn't work properly without JavaScript enabled. Please enable it

    <div id="app">
        <div
            style="display: flex;flex-direction: column; min-height:300px;background-color: #333333;justify-items: center;align-items: center;width: 100%;margin-top: 50px;">
            <img src="img/logo_03.png"
                style="width: 50%;height: auto;display: block;margin-top: 10px;" />
            <span style="color: aliceblue;margin-top: 10px;">成都信息工程大学研究生录取通知书查询</span>
            <input id="input" style="width: 80%;margin-top: 20px;" />
            <button onclick="inputUpate()"
                style="width: 50px;background-color: #3286c4;color: aliceblue; border: none;margin-top: 20px;">确认</button>
            <div id="divBox"
                style="background-color: white;display: flex;flex-direction: column;margin:40px 20px;width: 80%;padding: 20px;display:none;">
                <span style="text-align: center;">查询结果</span>
                <br/>
                <table>
                    <tr>
                        <td><span id="name" /></td>
                        <td><span id="sex" /></td>
                    </tr>
                    <tr>
                        <td><span>出生日期:</span></td>
                        <td><span id="birthday" /></td>
                    </tr>
                </table>
                <span>该同学已被成都信息工程大学</span>
                <div>&nbsp;&nbsp;&nbsp;&nbsp;<span id="college" style="text-decoration: underline;"></span>录取为<span

                        style="text-decoration: underline;"></span>专业<span id="type"
                        style="text-decoration: underline;"></span>学位的研究生</div>
            </div>
        </div>
